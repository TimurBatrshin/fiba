name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Archive build
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: dist
        retention-days: 3

  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        cd api-java
        ./mvnw clean install -DskipTests
        
    - name: Run Backend Tests
      run: |
        cd api-java
        ./mvnw test
        
    - name: Archive JARs
      uses: actions/upload-artifact@v3
      with:
        name: jars
        path: api-java/target/*.jar
        retention-days: 3 