<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="FIBA3x3 Basketball Tournament Management System" />
    
    <!-- Настройка CSP для разрешения загрузки ресурсов -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://timurbatrshin-fiba-backend-fc1f.twc1.net; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://timurbatrshin-fiba-backend-fc1f.twc1.net; style-src 'self' 'unsafe-inline' https:; font-src 'self' data: https:; connect-src 'self' https://timurbatrshin-fiba-backend-fc1f.twc1.net https: http: ws: wss:;">
    
    <!-- PWA assets -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>FIBA3x3 Tournament App</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .redirecting {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Скрипт для перенаправления всех запросов на index.html -->
    <script>
      // Перенаправление всех прямых запросов на хэш-маршруты
      (function() {
        // Исключаем основные статические ресурсы
        const isDirectNavigation = !window.location.hash && 
          !window.location.pathname.match(/\.(js|css|jpg|png|ico|json)$/);
          
        if (isDirectNavigation && 
            window.location.pathname !== '/' && 
            window.location.pathname !== '/index.html') {
          // Преобразуем путь в формат для HashRouter
          const path = window.location.pathname.replace(/^\//, '');
          window.location.replace(`/#/${path}`);
        }
      })();
    </script>
  </body>
</html>
